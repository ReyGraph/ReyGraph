name: Update Books Section

on:
  pull_request:
    paths:
      - 'books.json'
  workflow_dispatch:

jobs:
  update-books:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run book updater
        env:
          GITHUB_ACTOR: ${{ github.actor }}
        run: python .github/scripts/update_books.py

      - name: Commit updated README
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Update books section from PR" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:${{ github.head_ref }}
